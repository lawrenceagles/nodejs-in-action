<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Simple Counter</title>
  </head>
  <body>

    <div style="height: 100%;">
      <div class="container" style="height: 75vh;">
        <div class="row align-items-center h-100">
          <div class="col-8 mx-auto">
            <div class="col text-center">
              <h1>Counter</h1>
            </div>
            <div class="row justify-content-center">
              <span id="counter">0</span>
            </div>
            <div class="row justify-content-center">
              <div class="col text-center">
                <button type="button" id="btnDecrease" class="btn btn-outline-dark">DECREASE</button>
              </div>
              <div class="col text-center">
                <button type="button" id="btnReset" class="btn btn-outline-dark">RESET</button>
              </div>
              <div class="col text-center">
                <button type="button" id="btnIncrease" class="btn btn-outline-dark">INCREASE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- JavaScript-->
    <script src="javascript/app.js" type="module"></script>
  </body>
</html>
