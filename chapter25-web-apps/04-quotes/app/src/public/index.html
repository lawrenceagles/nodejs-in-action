<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Quotes</title>
  </head>
  <body>
    <div style="height: 100%;">
      <div class="container" style="height: 75vh;">
        <div class="row align-items-center h-100">
          <div class="col-8 mx-auto">
            <div class="col text-center">
              <h1>Our Reviews</h1>
            </div>

            <div class="row justify-content-center">
              <div class="elegantDivider"></div>
            </div>

            <div class="row justify-content-center" style="margin-top: 5rem;">
              <div class="col-10">

                <div class="card text-center">
                  <div class="rounded-pill mx-auto d-block" style="background: var(--clr-primary); height: 130px; width: 125px;">
                    <img src="/images/01-foto-adrian.png" class="card-img-top mx-auto d-block rounded-circle" alt="bomb icon" style="position: relative; top: 1px; left: -5px; width: 128px; height: 128px;">
                    <div class="rounded-circle text-light" style="background: var(--clr-primary); height: 40px; width: 40px; position: relative; top: -120px; left: -16px;">
                      <span class="oi oi-double-quote-serif-right text-center" style="position: relative; top: 10px"></span>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Person's name</h5>
                    <h6 class="card-subtitle mb-2 text-primary">Person's role</h6>
                    <p class="card-text">
                      The notion that something new can be built to an acceptable level the first time is a fallacy. To do it right, you have to iterate.
                    </p>
                    <div class="container">
                      <a href="#" role="button" class="btn btn-sm" style="color: var(--clr-primary);"><span class="oi oi-chevron-left"></span></a>
                      <a href="#" role="button" class="btn btn-sm" style="color: var(--clr-primary);"><span class="oi oi-chevron-right"></span></a>
                    </div>
                    <div class="container" style="margin-top: 0.50rem;">
                      <a href="#" class="btn btn-outline-primary">Surprise Me</a>
                    </div>
                  </div>
                </div>               <!-- end: card -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- JavaScript-->
    <script src="javascript/app.js" type="module"></script>
  </body>
</html>
