<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/stylesheets/styles1.css">

    <title>Web Apps &mdash; Bootstrap Refresher</title>
  </head>
  <body>
    <h1>Bootstrap Refresher &raquo; Figures</h1>


    <div class="container">
      <h2>Figure <small class="text-muted">use &lt;figure&gt; to display an image with an optional caption.</small></h2>
      <figure class="figure">
        <img src="/images/IMG_1958_thumbnail.jpg" alt="pizza pie thumbnail">
        <figcaption class="figure-caption">homemade pizza pie</figcaption>
      </figure>
    </div>

    <div class="container">
      <h2>Aligining Figures</h2>
      <figure class="figure">
        <img src="/images/IMG_1958_thumbnail.jpg" alt="pizza pie thumbnail">
        <figcaption class="figure-caption text-right">homemade pizza pie</figcaption>
      </figure>
    </div>

  </body>
</html>
