<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/stylesheets/styles1.css">

    <title>Web Apps &mdash; Bootstrap Refresher</title>

  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Utilities</li>
        <li class="breadcrumb-item active" aria-current="page">Clearfix</li>
      </ol>
    </nav>
    <h1>Bootstrap Refresher &raquo; Utilities: Clearfix</h1>

    <!-- Intro -->
    <div class="container">
      <h2>Clearfix</h2>
      <p>
        Clear floated content within a container by adding a clearfix utility
      </p>
    </div>

    <!-- Example: Clearfix -->
    <div class="container">
      <h2>Clearfix <small class="text-muted">note how the <code>.bg-info</code> is ignored</small></h2>
      <div class="bg-info">
        <button type="button" class="btn btn-secondary float-left">Example button floated left</button>
        <button type="button" class="btn btn-secondary float-right">Example button floated right</button>
      </div>
    </div>
    <!-- end: Clearfix -->

    <!-- Example: Clearfix -->
    <div class="container">
      <h2>Clearfix  <small class="text-muted">note how the <code>.bg-info</code> is honored</small></h2>
      <div class="bg-info clearfix">
        <button type="button" class="btn btn-secondary float-left">Example button floated left</button>
        <button type="button" class="btn btn-secondary float-right">Example button floated right</button>
      </div>
    </div>
    <!-- end: Clearfix -->


    <!-- Bootstrap JavaScript for behavior -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
