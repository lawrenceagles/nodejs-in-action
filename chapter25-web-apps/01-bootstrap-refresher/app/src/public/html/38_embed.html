<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/stylesheets/styles1.css">

    <title>Web Apps &mdash; Bootstrap Refresher</title>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Utilities</li>
        <li class="breadcrumb-item active" aria-current="page">Embed</li>
      </ol>
    </nav>
    <h1>Bootstrap Refresher &raquo; Utilities: Embed</h1>

    <!-- Intro -->
    <div class="container">
      <h2>Embed</h2>
      <p>
        Embed any element like <code>&lt;iframe&;gt</code> in a parent element with <code>.embed-responsive</code> utility.
      </p>
    </div>

    <!-- Video embedding -->
    <div class="container">
      <h2>Embedding a Video</h2>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xqmFxgEGKH0" allowfullscreen></iframe>
      </div>
    </div>
    <!-- end: Video embedding -->

    <!-- Aspect Ratios -->
    <div class="container">
      <h2>Specifying the aspect Ratio</h2>
      <div class="embed-responsive embed-responsive-21by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xqmFxgEGKH0" allowfullscreen></iframe>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xqmFxgEGKH0" allowfullscreen></iframe>
      </div>
      <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xqmFxgEGKH0" allowfullscreen></iframe>
      </div>
      <div class="embed-responsive embed-responsive-1by1">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xqmFxgEGKH0" allowfullscreen></iframe>
      </div>
    </div>
    <!-- end: Aspect Ratios -->




    <!-- Bootstrap JavaScript for behavior -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
